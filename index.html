<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="author" content="Gurbaj Singh" />
    <meta name="keywords" content="Terminal Portfolio Javascript" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="img/Computer.ico"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>
  <body>
    <div class="animation">
      <img id="start" src="img/animation-frame-0.gif" alt="animation start launching" />
    </div>

    <div id="terminal">
      <a id="before"></a>
    </div>

    <!-- Commander -->
    <div id="cmd" onclick="$('setter').focus();">
      <textarea
        type="text"
        id="setter"
        onkeydown="writeit(this, event);moveIt(this.value.length, event)"
        onkeyup="writeit(this, event)"
        onkeypress="writeit(this, event);"
        autofocus
      ></textarea>
      <div id="getter">
        <span id="writer"></span><b class="cursor" id="cursor">â–ˆ</b>
      </div>
    </div>

    <!-- scripts -->

    <script src="js/text.js"></script>
    <script src="js/caret.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
